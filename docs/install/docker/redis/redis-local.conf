# HuLa-Server Redis 本地开发配置

# 网络配置
bind 0.0.0.0
port 6379
protected-mode yes

# 认证配置
requirepass redis123456

# 持久化配置
appendonly yes
appendfsync everysec
appendfilename "appendonly.aof"

# RDB快照配置
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# 内存配置 (本地开发降低内存使用)
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile "/logs/redis.log"

# 连接配置
timeout 300
tcp-keepalive 300
maxclients 1000

# 性能优化
tcp-backlog 511
databases 16
