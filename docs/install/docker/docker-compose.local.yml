# HuLa-Server Mac本地开发环境 Docker Compose 配置
# 使用方法: 
#   1. 先运行 bash init-local.sh 初始化配置
#   2. docker compose -f docker-compose.local.yml up -d
#
# 注意: 此配置针对Mac本地开发优化，降低了资源限制

services:
  # ==================== MySQL ====================
  mysql:
    container_name: mysql
    image: mysql:8.0.30
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123456}
      - MYSQL_DATABASE=nacos
      - MYSQL_USER=nacos
      - MYSQL_PASSWORD=${MYSQL_NACOS_PASSWORD:-nacos123456}
      - LANG=C.UTF-8
      - MYSQL_ROOT_HOST=%
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/ssl:/var/lib/mysql-ssl
    ports:
      - "13306:3306"
    command: >
      --require_secure_transport=ON
      --ssl-ca=/var/lib/mysql-ssl/ca.pem
      --ssl-cert=/var/lib/mysql-ssl/server-cert.pem
      --ssl-key=/var/lib/mysql-ssl/server-key.pem
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=512M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - hula-network

  # ==================== Redis ====================
  redis:
    container_name: redis
    image: redis:7-alpine
    restart: always
    ports:
      - '16379:6379'
    volumes:
      - ./redis/data:/data
      - ./redis/redis-local.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hula-network

  # ==================== Nacos ====================
  nacos:
    container_name: nacos
    image: nacos/nacos-server:${NACOS_VERSION:-v3.0.2}
    restart: always
    environment:
      - PREFER_HOST_MODE=mysql
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_USER=nacos
      - MYSQL_SERVICE_PASSWORD=${MYSQL_NACOS_PASSWORD:-nacos123456}
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=${NACOS_AUTH_IDENTITY_VALUE:-localdev}
      - NACOS_AUTH_TOKEN=${NACOS_AUTH_TOKEN:-SecretKey012345678901234567890123456789012345678901234567890123456789}
      - NACOS_AUTH_ENABLE=true
      - JVM_XMS=256m
      - JVM_XMX=512m
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - hula-network

  # ==================== RocketMQ NameServer ====================
  rocketmq-namesrv:
    container_name: rocketmq-namesrv
    image: apache/rocketmq:5.3.2
    restart: always
    ports:
      - "9876:9876"
    command: sh mqnamesrv
    environment:
      - JAVA_OPT_EXT=-Xms256m -Xmx256m
    volumes:
      - ./rocketmq/namesrv/logs:/home/rocketmq/logs
      - ./rocketmq/namesrv/store:/home/rocketmq/store
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9876 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hula-network

  # ==================== RocketMQ Broker ====================
  rocketmq-broker:
    container_name: rocketmq-broker
    image: apache/rocketmq:5.3.2
    restart: always
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      - NAMESRV_ADDR=rocketmq-namesrv:9876
      - JAVA_OPT_EXT=-Xms512m -Xmx512m
    volumes:
      - ./rocketmq/broker/logs:/home/rocketmq/logs
      - ./rocketmq/broker/store:/home/rocketmq/store
      - ./rocketmq/timerwheel:/home/rocketmq/timerwheel
      - ./rocketmq/broker/conf/broker-local.conf:/home/rocketmq/rocketmq-5.3.2/conf/broker.conf
      - ./rocketmq/broker/conf/plain_acl.yml:/home/rocketmq/rocketmq-5.3.2/conf/plain_acl.yml
    depends_on:
      rocketmq-namesrv:
        condition: service_healthy
    command: sh mqbroker -c /home/rocketmq/rocketmq-5.3.2/conf/broker.conf
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 10911 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hula-network

  # ==================== RocketMQ Proxy ====================
  rocketmq-proxy:
    container_name: rocketmq-proxy
    image: apache/rocketmq:5.3.2
    restart: on-failure
    ports:
      - "8082:8080"
      - "8081:8081"
    environment:
      - NAMESRV_ADDR=rocketmq-namesrv:9876
      - JAVA_OPT_EXT=-Xms256m -Xmx256m
    depends_on:
      rocketmq-broker:
        condition: service_healthy
    command: sh mqproxy
    networks:
      - hula-network

  # ==================== MinIO ====================
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio123456}
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hula-network

  # ==================== MinIO Client (初始化) ====================
  minio-mc:
    container_name: minio-mc
    image: minio/mc:RELEASE.2024-01-01T16-36-33Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-minio123456} &&
       mc mb -p local/dev || true &&
       mc anonymous set download local/dev &&
       mc alias ls"
    networks:
      - hula-network

  # ==================== SRS (WebRTC) ====================
  srs:
    container_name: srs
    image: ${SRS_IMAGE:-ossrs/srs:5}
    restart: always
    ports:
      - "1935:1935/tcp"
      - "1985:1985/tcp"
      - "7088:7088/tcp"
      - "8000:8000/udp"
      - "1989:1989/tcp"
      - "8443:8443/tcp"
      - "61100-61200:61100-61200/udp"
    environment:
      - CANDIDATE=${LOCAL_IP:-127.0.0.1}
      - SRS_LISTEN=8000
      - SRS_HTTP_SERVER_PORT=7088
      - SRS_HTTP_API_PORT=1985
    volumes:
      - ./srs:/usr/local/srs/conf
    command: ["./objs/srs", "-c", "conf/srs_conf_7088.conf"]
    networks:
      - hula-network

networks:
  hula-network:
    driver: bridge
