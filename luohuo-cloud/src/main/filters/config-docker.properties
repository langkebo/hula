# Docker 环境配置
# 用于 Docker 容器内部署时的配置

# Nacos 配置 - 使用 host.docker.internal 访问宿主机服务
nacos.ip=host.docker.internal
nacos.port=8848
# 命名空间: 留空表示使用 public 命名空间
nacos.namespace=
nacos.username=${NACOS_USERNAME:nacos}
nacos.password=${NACOS_PASSWORD:}
nacos.web-port=8080
# 本地启动ip - 容器内不需要指定
nacos.local-ip=

# Seata 配置 (未使用可忽略)
seata.namespace=
seata.ip=host.docker.internal
seata.port=8091

# 日志路径
logging.file.path=/app/logs

# Sentinel 配置
sentinel.dashboard=host.docker.internal:8088

# 数据库类型
database.type=mysql.yml
