# 邮件配置
spring:
  mail:
    # QQ邮箱 SMTP服务器配置
    host: smtp.qq.com
    port: 587
    username: 656042408@qq.com
    password: ydpzvwmnqcpkbeie  # QQ邮箱授权码
    protocol: smtp
    default-encoding: UTF-8

    # SMTP认证配置
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          # 连接超时设置（毫秒）
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000

        # 调试模式（开发环境可启用）
        debug: false

    # 发件人邮箱
    from: 656042408@qq.com

# 邮件服务配置
hula:
  mail:
    # 异步邮件线程池配置
    async:
      enabled: true
      core-pool-size: 5
      max-pool-size: 20
      queue-capacity: 100
      thread-name-prefix: mail-async-

    # 邮件发送限制
    limit:
      # 每分钟最大发送数量
      per-minute: 10
      # 每小时最大发送数量
      per-hour: 100
      # 每天最大发送数量
      per-day: 1000

    # 重试配置
    retry:
      # 最大重试次数
      max-attempts: 3
      # 重试间隔（秒）
      delay: 5

    # 模板配置
    template:
      # 模板缓存
      cache-enabled: true
      # 模板更新检查间隔（秒）
      cache-ttl: 3600

# 日志配置
logging:
  level:
    # 邮件相关日志级别
    org.springframework.mail: DEBUG
    com.sun.mail: DEBUG